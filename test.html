<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>山田ゼミ お知らせ</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .entry img {
            max-width: 100%;
            height: auto;
        }

        .entry-title {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
    </style>
</head>

<body>
    <h1>山田ゼミ お知らせ</h1>
    <div id="feed">読み込み中...</div>

    <script>
        const feedUrl = "https://api.rss2json.com/v1/api.json?rss_url=https://note.com/sps_ymdsemi/rss";

        fetch(feedUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("feed");
                container.innerHTML = "";
                data.items.slice(0, 5).forEach(item => {
                    const div = document.createElement("div");
                    div.className = "entry";
                    div.innerHTML = `
            <img src="${item.thumbnail}" alt="">
            <div class="entry-title"><a href="${item.link}" target="_blank">${item.title}</a></div>
            <div><small>${new Date(item.pubDate).toLocaleDateString()}</small></div>;
                    container.appendChild(div);
                });
            })
            .catch(error => {
                document.getElementById("feed").innerText = "お知らせを取得できませんでした。";
                console.error(error);
            });
    </script>
</body>

</html>
